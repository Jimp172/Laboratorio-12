<!-- upload.component.html -->

<div class="container">
  <div class="content">
    <div class="header">
      <h1>File Upload</h1>
    </div>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
          <div class="input-group mb-3">
            <input class="form-control upload" id="formFileLg" type="file" (change)="onFileChange($event)" />
            <button class="btn btn-outline-secondary" (click)="onUpload()">
              Subir
            </button>
          </div>
        </form>
        <div *ngFor="let imageUrl of imageUrls">
          <img [src]="imageUrl" alt="Uploaded Image">
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>
</div>
